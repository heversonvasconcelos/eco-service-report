<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        .report-container {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <rect width="800" height="600" fill="#f8f9fa"/>
    <rect width="800" height="150" fill="url(#header-gradient)"/>
    <defs>
        <linearGradient id="header-gradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#4CAF50"/>
            <stop offset="100%" stop-color="#2E7D32"/>
        </linearGradient>
    </defs>

    <text x="400" y="70" font-family="Poppins, sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle">Environmental Impact Report</text>
    <text x="400" y="110" font-family="Poppins, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.9">{{ current_month_year }}</text>

    <text x="40" y="200" font-family="Poppins, sans-serif" font-size="28" font-weight="600" fill="#343a40">{{ customer_name }}</text>
    <text x="40" y="230" font-family="Poppins, sans-serif" font-size="14" fill="#6c757d">Report ID: {{ report_id }}</text>
    <line x1="40" y1="250" x2="760" y2="250" stroke="#e9ecef" stroke-width="1"/>

    <!-- Metrics Grid -->
    <g transform="translate(40, 280)">
        <!-- Metric 1: Total Waste Diverted -->
        <g transform="translate(0, 0)">
            <rect width="230" height="120" rx="12" fill="#f8f9fa"/>
            <svg x="90" y="15" width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 20l-7-7 7-7" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M2 13h13c3.31 0 6-2.69 6-6V4" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <text x="115" y="80" font-family="Poppins, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">Total Waste Diverted</text>
            <text x="115" y="105" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#2E7D32" text-anchor="middle">{{ customer_waste_kg }} kg</text>
        </g>
        <!-- Metric 2: Organic Fertilizer Produced -->
        <g transform="translate(265, 0)">
            <rect width="230" height="120" rx="12" fill="#f8f9fa"/>
            <svg x="90" y="15" width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="#4CAF50"/><path d="M12 12c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zm0-6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" fill="#4CAF50"/><path d="M12 14c-3.31 0-6 2.69-6 6h12c0-3.31-2.69-6-6-6zm0 4c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" fill="#4CAF50"/></svg>
            <text x="115" y="80" font-family="Poppins, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">Organic Fertilizer Produced</text>
            <text x="115" y="105" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#2E7D32" text-anchor="middle">{{ fertilizer_kg }} kg</text>
        </g>
        <!-- Metric 3: CO₂ Emissions Avoided -->
        <g transform="translate(530, 0)">
            <rect width="230" height="120" rx="12" fill="#f8f9fa"/>
            <svg x="90" y="15" width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" fill="#4CAF50"/></svg>
            <text x="115" y="80" font-family="Poppins, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">CO₂ Emissions Avoided</text>
            <text x="115" y="105" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#2E7D32" text-anchor="middle">{{ co2_avoided }} kg</text>
        </g>

        <!-- Second Row of Metrics -->
        <g transform="translate(0, 150)">
            <rect width="230" height="120" rx="12" fill="#f8f9fa"/>
            <svg x="90" y="15" width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M2 12l10 5 10-5" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <text x="115" y="80" font-family="Poppins, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">Equivalent Driving Distance</text>
            <text x="115" y="105" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#2E7D32" text-anchor="middle">{{ driving_distance }} km</text>
        </g>
        <g transform="translate(265, 150)">
            <rect width="230" height="120" rx="12" fill="#f8f9fa"/>
            <svg x="90" y="15" width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#4CAF50"/></svg>
            <text x="115" y="80" font-family="Poppins, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">Equivalent Trees Planted</text>
            <text x="115" y="105" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#2E7D32" text-anchor="middle">{{ trees_equivalent }}</text>
        </g>
        <g transform="translate(530, 150)">
            <rect width="230" height="120" rx="12" fill="#f8f9fa"/>
            <svg x="90" y="15" width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2.02c-5.51 0-9.98 4.47-9.98 9.98s4.47 9.98 9.98 9.98 9.98-4.47 9.98-9.98S17.51 2.02 12 2.02zm0 17.96c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="#4CAF50"/><path d="M12 12c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zm0-6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" fill="#4CAF50"/></svg>
            <text x="115" y="80" font-family="Poppins, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">Water Saved</text>
            <text x="115" y="105" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#2E7D32" text-anchor="middle">{{ water_liters }} L</text>
        </g>
    </g>

    <text x="400" y="580" font-family="Poppins, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">Thank you for making a positive impact on the environment! | Generated on {{ last_month_year }}</text>
</svg>
